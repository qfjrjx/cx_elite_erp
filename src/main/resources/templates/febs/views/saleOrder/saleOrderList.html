<style>
    #febs-saleOrder xm-select {
        min-height: 30px;
        line-height: 30px;
    }
    #febs-saleOrder xm-select > .xm-label .scroll .label-content {
        display: flex;
        padding: 0 30px 0 10px;
    }
    .layui-form-item .layui-input-inline {
        width: 160px;
    }
</style>
<div class="layui-fluid layui-anim febs-anim" id="febs-saleOrder" lay-title="销售订单">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="parameter-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md12">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">状态</label>
                                        <div class="layui-input-inline" style="width: 100px">
                                            <select name="parameterState">
                                                <option value="">全部</option>
                                                <option value="1">登记</option>
                                                <option value="2">确认</option>
                                                <option value="3">审核</option>
                                                <option value="4">核准</option>
                                                <option value="5">生产回复</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label ">日期</label>
                                        <div class="layui-input-inline" >
                                            <input type="text" name="signedTime" id="signedTime" class="layui-input createTime">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">销售客户</label>
                                        <div class="layui-input-inline" style="width: 110px">
                                            <input type="text" name="customerName" id="customerName" lay-verify="required" ondblclick="dblclickCustomerName()"
                                                   autocomplete="off" class="layui-input" style="width: 110px" >
                                        </div>
                                    </div>
                                    <div class="layui-inline" >
                                        <label class="layui-form-label layui-form-label-sm">业务员</label>
                                        <div class="layui-input-inline" style="width: 90px">
                                            <select id="personnelName"  name="personnelName" lay-verify="required" class="layui-form-select" >
                                                <option value="" >全部</option>
                                                <option th:each="saleBusiness:${saleBusiness}" th:value="${saleBusiness.personnelName}">[[${saleBusiness.personnelName}]]</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline" >
                                        <label class="layui-form-label layui-form-label-sm">售后员</label>
                                        <div class="layui-input-inline" style="width: 90px">
                                            <select id="personnelName1"  name="personnelName" lay-verify="required" class="layui-form-select" >
                                                <option value="" >全部</option>
                                                <option th:each="saleBusiness:${saleBusiness}" th:value="${saleBusiness.personnelName}">[[${saleBusiness.personnelName}]]</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline" >
                                        <label class="layui-form-label layui-form-label-sm" >单号</label>
                                        <div class="layui-input-inline" style="width: 80px">
                                            <input type="text" name="customerFullName" autocomplete="off" style="width: 110px" class="layui-input" >
                                        </div>
                                    </div>
                                    <div class="layui-inline" >
                                        <label class="layui-form-label layui-form-label-sm" >物料名称</label>
                                        <div class="layui-input-inline" style="width: 100px">
                                            <input type="text" name="customerAbbreviation" autocomplete="off" style="width: 100px" class="layui-input" >
                                        </div>
                                    </div>
                                    <div class="layui-inline" >
                                        <label class="layui-form-label layui-form-label-sm" >规格型号</label>
                                        <div class="layui-input-inline" style="width: 110px">
                                            <input type="text" name="customerCode" autocomplete="off" style="width: 110px" class="layui-input" >
                                        </div>
                                    </div>
                                    <div class="layui-inline" >
                                        <label class="layui-form-label layui-form-label-sm">币种</label>
                                        <div class="layui-input-inline" style="width: 90px">
                                            <select id="currencyName"  name="currencyName" lay-verify="required" class="layui-form-select" >
                                                <option value="" >全部</option>
                                                <option th:each="currency:${currency}" th:value="${currency.id}">[[${currency.financeParameterName}]]</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="saleOrderTable" lay-data="{id: 'saleOrderTable'}"></table>
                    <div class="layui-col-md8">
                        <div class="layui-form-item"></div>
                    </div>
                    <div class="layui-col-md4 layui-col-sm12 layui-col-xs12 table-action-area">
                        <!--搜索按钮-->
                        <div class="layui-btn layui-btn-sm layui-btn-primary febs-button-blue-plain table-action" id="query">
                            <i class="layui-icon">&#xe848;</i>搜索
                        </div>
                        <!-- 刷新表格按钮-->
                        <div class="layui-btn layui-btn-sm layui-btn-primary febs-button-green-plain table-action" id="reset">
                            <i class="layui-icon">&#xe79b;</i>刷新
                        </div>
                        <!--添加按钮-->
                        <div class="layui-btn layui-btn-sm layui-btn-primary febs-button-blue-plain table-action "shiro:hasAnyPermissions="saleOrder:add" id="addTo">
                            <i class="layui-icon">&#xe78a;</i>新增
                        </div>
                        <!--删除按钮-->
                        <div class="layui-btn layui-btn-sm layui-btn-primary febs-button-blue-plain table-action "shiro:hasAnyPermissions="saleOrder:delete" id="deleteTo">
                            <i class="layui-icon">&#xe8a1;</i>删除
                        </div>
                        <!--修改按钮-->
                        <div class="layui-btn layui-btn-sm layui-btn-primary febs-button-blue-plain table-action "
                             shiro:hasAnyPermissions="saleOrder:update" id="updateTo">
                            <i class="layui-icon">&#xe642;</i>修改
                        </div>
                        <!--修改按钮-->
                        <div class="layui-btn layui-btn-sm layui-btn-primary febs-button-blue-plain table-action"
                             shiro:hasAnyPermissions="saleOrder:export" id="exportTo">
                            <i class="layui-icon">&#xe7a8;</i>导出
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="salary-gender">
    {{#
    let gender = {
    1: {title: '男'},
    2: {title: '女'}
    }[d.gender];
    }}
    <span>{{ gender.title }}</span>
</script>
<script type="text/html" id="salary_salaryState">
    {{#
    let salaryState = {
    1: {title: '上调', color: 'green'},
    2: {title: '下调', color: 'red'}
    }[d.salaryState];
    }}
    <span class="layui-badge febs-bg-{{salaryState.color}}">{{ salaryState.title }}</span>
</script>
<script type="text/html" id="parameter-option">
    <span shiro:lacksPermission="personnelSalaryChange:list,personnelSalaryChange:update,personnelSalaryChange:delete">
        <span class="layui-badge-dot febs-bg-orange"></span> 无权限
    </span>
    <a lay-event="edit" shiro:hasPermission="personnelSalaryChange:update"><i
            class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
    <a lay-event="del" shiro:hasPermission="personnelSalaryChange:delete"><i class="layui-icon febs-edit-area febs-red">&#xe7f9;</i></a>
</script>
<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdownMenu', 'jquery', 'laydate', 'form', 'table', 'febs', 'xmSelect'], function () {
        let $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            dropdownMenu = layui.dropdownMenu,
            $view = $('#febs-saleOrder'),
            $query = $view.find('#query'),
            $addTo = $view.find('#addTo'),
            $deleteTo = $view.find('#deleteTo'),
            $exportTo = $view.find('#exportTo'),
            $reset = $view.find('#reset'),
            $searchForm = $view.find('form'),
            sortObject = {field: 'createDate', type: null},
            tableIns;

        form.render();

        initTable();

        //日期同时绑定多个
        lay('.createTime').each(function(){
            laydate.render({
                elem: this,
                range: true,
                trigger: 'click'
            });
        })
        dropdownMenu.render({
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                let checkStatus = table.checkStatus('saleOrderTable');
                if (name === 'delete') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('请选择需要删除的数据');
                    } else {
                        febs.modal.confirm('删除领取记录信息', '确定删除？', function () {
                            let ids = [];
                            layui.each(checkStatus.data, function (key, item) {
                                ids.push(item.id)
                            });
                            deletePersonnelSalaryChange(ids.join(','));
                        });
                    }
                }
            },
            options: [{
                name: 'add',
                title: '新增',
                perms: 'personnelSalaryChange:add'
            }, {
                name: 'delete',
                title: '删除',
                perms: 'personnelSalaryChange:delete'
            }]
        });
        table.on('tool(saleOrderTable)', function (obj) {
            let data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'del') {
                febs.modal.confirm('删除领取记录信息', '确定删除？', function () {
                   deletePersonnelSalaryChange(data.id);
                });
            }
            if (layEvent === 'edit') {
                febs.modal.open('修改领取记录信息', 'personnel/personnelSalaryChange/update/' + data.contractId, {
                    area: $(window).width() <= 750 ? '90%' : '30%',
                    btn: ['提交', '取消'],
                    yes: function (index, layero) {
                        $('#personnelSalaryChange-update').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        layer.closeAll();
                    }
                });
            }
        });

        table.on('sort(saleOrderTable)', function (obj) {
            sortObject = obj;
            tableIns.reload({
                initSort: obj,
                where: $.extend(getQueryParams(), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });

        $query.on('click', function () {
            let params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
            tableIns.reload({where: params, page: {curr: 1}});
        });

        $reset.on('click', function () {
            $searchForm[0].reset();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });
        $addTo.on('click', function () {
            febs.modal.open('【销售订单】新增', 'sale/saleOrder/add', {
                type:1,
                btn: ['增加行','删除行','全部删除','保存', '关闭'],
                area: ["80%","60%"],
                yes: function (index, layero) {
                    $('#saleOrderAdd-add').find('#submit').trigger('click');
                },
                btn2: function () {
                    let checkStatus = table.checkStatus('saleOrder-table')
                        , demoTo = table.cache["saleOrder-table"];//获取表格中的数据
                    if (checkStatus.data.length < 1) {
                        layer.alert("请选择一条数据操作");
                        return false;
                    }else {
                        var tableList = [];//存储未选中的数据
                        //循环表格数据
                        for (var i in demoTo) {
                            //判断未选中数据
                            if (!demoTo[i].LAY_CHECKED) {
                                //存入数组
                                tableList.push(demoTo[i]);
                            }
                        }
                        //重载表格
                        table.reload('saleOrder-table', {
                            data: tableList
                        });

                    }
                    return false;
                }, btn3: function () {
                    var dataBak = [];
                    layui.table.reload('saleOrder-table',{
                        data:dataBak
                    });
                    return false;
                },
                btn4: function () {
                    var orderDate = document.getElementById("orderDate").value;//日期
                    var customerNameTwo = document.getElementById("customerNameTwo").value;//客户
                    var personnelNameOne = document.getElementById("personnelNameOne").value;//业务员
                    var currencyNameOne = document.getElementById("currencyNameOne").value;//币种
                    var taxRate = document.getElementById("taxRate").value;//税率
                    var paymentMethod = document.getElementById("paymentMethod").value;//付款方式
                    var depositMoney = document.getElementById("depositMoney").value;//订金
                    var invoiceNot = document.getElementById("invoiceNot").value;//是否开票
                    var contactsNameOne = document.getElementById("contactsNameOne").value;//联系人
                    var mobilePhoneOne = document.getElementById("mobilePhoneOne").value;//手机
                    var orderType = document.getElementById("orderType").value;//订单类型
                    var afterSalesClerk = document.getElementById("afterSalesClerk").value;//售后员
                    var contImg = document.getElementById("span-img").innerText;
                    var dataThree = new Array();
                    var saleOrder_table =  table.cache["saleOrder-table"];
                    for (i=0;i<saleOrder_table.length;i++){
                        var dataOne={"productName":saleOrder_table[i].productName,"specificationModel":saleOrder_table[i].specificationModel,"configureName":saleOrder_table[i].configureName,"companyName":saleOrder_table[i].companyName,"quantityName":saleOrder_table[i].quantityName,"unitPrice":saleOrder_table[i].unitPrice,"amountMoney":saleOrder_table[i].amountMoney,"deliveryDate":saleOrder_table[i].deliveryDate,"orderRemarks":saleOrder_table[i].orderRemarks};
                        dataThree.push(dataOne);
                    }
                    $.ajax({
                        url: '/saleOrder/add',
                        type:"post",
                        data: {orderDate: orderDate,//日期
                            customerName:customerNameTwo,//客户
                            salesmanName:personnelNameOne,//业务员
                            currencyName:currencyNameOne,//币种
                            taxRate:taxRate,//税率
                            paymentMethod:paymentMethod,//付款方式
                            depositMoney:depositMoney,//订金
                            invoiceNot:invoiceNot,//是否开票
                            contactsName:contactsNameOne,//联系人
                            mobilePhone:mobilePhoneOne,//手机
                            orderType:orderType,//订单类型
                            afterSalesClerk:afterSalesClerk,//售后员
                            dataTable:JSON.stringify(dataThree),
                            contImg:contImg},
                        success : function(res) {
                            //$query.click();
                            parent.location.reload();
                        }
                    });
                    return false;
                },
                btn5: function () {
                    layer.closeAll();
                }
            });
        });
        $deleteTo.on('click', function () {
            let checkStatus = table.checkStatus('saleOrderTable');
            if (!checkStatus.data.length) {
                febs.alert.warn('请选择需要删除的数据');
            } else {
                febs.modal.confirm('删除参数信息', '确定删除？', function () {
                    let ids = [];
                    layui.each(checkStatus.data, function (key, item) {
                        ids.push(item.id)
                    });
                    deletePersonnelSalaryChange(ids.join(','));
                });
            }
        });
        $exportTo.on('click', function () {
            let params = getQueryParams();
            params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
            params.pageNum = $view.find(".layui-laypage-em").next().html();
            febs.download(ctx + 'personnelSalaryChange/excel', params, '员工合同表.xlsx');
        });
        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'saleOrderTable',
                url: ctx + 'saleOrder/list',
                cols: [[
                    {type: 'checkbox'},
                    {field:'number',title:'序号', minWidth: 30,align:'center',templet:function (d) {
                            return d.LAY_INDEX;}},
                    {field: 'id', title: '编号',hide:true,sort: true},
                   //{field: 'state', title: '状态',hide:true,sort: true},
                    {field: 'orderDate', title: '日期',align:'center',templet:'<div>{{ layui.util.toDateString(d.requestedDeliveryDate, "yyyy-MM-dd") }}</div>', minWidth: 115},
                    {field: 'oddNumbers', title: '订单号',align:'center', minWidth: 100},
                    {field: 'orderType', title: '订单类型',align:'center', minWidth: 100},
                    {field: 'customerName', title: '客户',align:'center', minWidth: 100},
                    {field: 'salesmanName', title: '业务员',align:'center', minWidth: 100},
                    {field: 'afterSalesClerk', title: '售后员',align:'center', minWidth: 100},
                    {field: 'productName', title: '产品名称', minWidth: 100},
                    {field: 'specificationModel', title: '规格型号', minWidth: 100},
                    {field: 'configureName', title: '配置', minWidth: 100},
                    {field: 'companyName', title: '单位', minWidth: 100,align:'center'},
                    {field: 'quantityName', title: '数量', minWidth: 100,align:'center'},
                    //{field: 'quantityName1', title: '发货数量', minWidth: 55,align:'center'},
                    {field: 'unitPrice', title: '单价', minWidth: 100,align:'center'},
                    {field: 'amountMoney', title: '金额', minWidth: 100,align:'center'},
                    {field: 'currencyName', title: '币种', minWidth: 100,align:'center'},
                    {field: 'enclosureName', title: '附件', minWidth: 100,align:'center'},
                    {field: 'contactsName', title: '联系人', minWidth: 100,align:'center'},
                    //{field: 'quantityName3', title: '联系电话', minWidth: 55,align:'center'},
                    {field: 'paymentMethod', title: '付款方式', minWidth: 100,align:'center'},
                   // {field: 'requestedDeliveryDate1', title: '生产交期',align:'center',templet:'<div>{{ layui.util.toDateString(d.requestedDeliveryDate, "yyyy-MM-dd") }}</div>', minWidth: 115},
                    {field: 'deliveryDate', title: '交货日期',align:'center',templet:'<div>{{ layui.util.toDateString(d.requestedDeliveryDate, "yyyy-MM-dd") }}</div>', minWidth: 115}
                   // {field: 'quantityName', title: '核销状态', minWidth: 55,align:'center'},
                   // {field: 'quantityName', title: '产品编码', minWidth: 55,align:'center'}
                ]]
            });
        }
        //监听行单击事件  给每一行数据绑定点击事件
        //row(tableBigType)  表格的id
        table.on('row(saleOrderTable)', function(obj){
            //获取checkbox
            var checked = $($($(obj.tr[0].firstChild)[0].firstElementChild)[0].lastChild);
            //判断是否被选中
            if(checked[0].className == "layui-unselect layui-form-checkbox layui-form-checked") {
                //设置为未选中的样式
                checked.attr("class","layui-unselect layui-form-checkbox");
            } else {
                //设置为选中的样式
                checked.attr("class","layui-unselect layui-form-checkbox layui-form-checked");
            }
        });
        function getQueryParams() {
            let params = $searchForm.serializeJson();
            params.invalidate_ie_cache = new Date();
            return params;
        }


        function deletePersonnelSalaryChange(ids) {
            febs.get(ctx + 'personnelSalaryChange/delete/' + ids, null, function () {
                febs.alert.success('删除调薪记录成功');
                $query.click();
            });
        }

    })

</script>
