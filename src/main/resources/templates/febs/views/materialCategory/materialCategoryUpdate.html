<style>
    #materialCategory-update {
        padding: 20px 25px 25px 0;
    }
</style>
<div class="layui-fluid" id="materialCategory-update">
    <form class="layui-form" action="" lay-filter="materialCategory-update-form">
        <div class="layui-form-item febs-hide">
            <label class="layui-form-label febs-form-item-require">参数id：</label>
            <div class="layui-input-block">
                <input type="text" name="id" data-th-value="${purchaseMaterialCategory.id}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属类别：</label>
            <div class="layui-input-block">
                <select id="materialCategory" name="materialCategory" class="layui-form-select" lay-filter="itpow">
                    <option value="1">大类</option>
                    <option value="2">小类</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require" >类别名称：</label>
            <div class="layui-input-block">
                <input type="text" name="categoryName"
                       autocomplete="off" class="layui-input" placeholder="请输入名称">
            </div>
        </div>
        <div class="layui-form-item" id="div-show" hidden>
            <label class="layui-form-label">所属大类：</label>
            <div class="layui-input-block">
                <select id="belongingGeneralCategory" style="width: 190px"  name="belongingGeneralCategory" type="select" class="layui-form-select selector" lay-filter="belongingGeneralCategory">
                    <option value="" ></option>
                    <option th:each="purchaseMaterialCategories:${purchaseMaterialCategories}" th:value="${purchaseMaterialCategories.categoryName}">[[${purchaseMaterialCategories.categoryName}]]</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;序：</label>
            <div class="layui-input-block">
                <input type="text" name="materialCategorySort"
                       autocomplete="off" class="layui-input" placeholder="">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</label>
            <div class="layui-input-block">
                <textarea name="materialCategoryRemarks" maxlength="100" class="layui-textarea" placeholder=""></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态：</label>
            <div class="layui-input-block">
                <select name="materialCategoryState">
                    <option value="1">启用</option>
                    <option value="2">禁用</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="materialCategory-update-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script data-th-inline="javascript">
    layui.use(['febs', 'form', 'validate', 'xmSelect'], function () {
        let $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            form = layui.form,
            purchaseMaterialCategory = [[${purchaseMaterialCategory}]],
            validate = layui.validate;

        form.verify(validate);
        form.render();

        initPurchaseParametersValue();

        function initPurchaseParametersValue() {
            let materialCategoryOne = purchaseMaterialCategory.materialCategory;
            if (materialCategoryOne ==1){
                $("#div-show").hide();
            }else if (materialCategoryOne ==2){
                $("#div-show").show();
            }
            form.val("materialCategory-update-form", {
                "materialCategory": purchaseMaterialCategory.materialCategory,
                "categoryName": purchaseMaterialCategory.categoryName,
                "belongingGeneralCategory": purchaseMaterialCategory.belongingGeneralCategory,
                "materialCategorySort": purchaseMaterialCategory.materialCategorySort,
                "materialCategoryRemarks": purchaseMaterialCategory.materialCategoryRemarks,
                "materialCategoryState": purchaseMaterialCategory.materialCategoryState
            });
        }

        form.on('submit(materialCategory-update-form-submit)', function (data) {
            febs.post(ctx + 'purchaseMaterialCategory/update', data.field, function () {
                layer.closeAll();
                febs.alert.success('修改物料类别成功');
                $('#material-category').find('#query').click();
            });
            return false;

        });

        layui.form.on('select(itpow)', function (data) {
            if (data.value == 2){
                $("#div-show").show();
            }else if(data.value == 1){
                $("#div-show").hide();
                $("#belongingGeneralCategory").val("");
                layui.form.render("select");//layUI设置
            }
        });



    });
</script>
