<style>
    #productArchives-update {
        padding: 20px 25px 25px 0;
    }
</style>
<div class="layui-fluid" id="productArchives-update">
    <form class="layui-form" action="" lay-filter="productArchives-update-form">
        <div class="layui-form-item febs-hide">
            <label class="layui-form-label febs-form-item-require">参数id：</label>
            <div class="layui-input-block">
                <input type="text" name="id" data-th-value="${technologyProduct.id}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require" >产品编码:</label>
            <div class="layui-input-inline">
                <input type="text" name="productCode" id="productCode"
                       autocomplete="off" class="layui-input" placeholder="为空时自动生成编码" readonly>
            </div>
            <label class="layui-form-label febs-form-item-require" >产品名称:</label>
            <div class="layui-input-inline">
                <input type="text" name="productName" id="productName" lay-verify="required"
                       autocomplete="off" class="layui-input" placeholder="请输入名称">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >规格型号:</label>
            <div class="layui-input-block">
                <input type="text" name="productSpecificationModel" id="productSpecificationModel"
                       autocomplete="off" class="layui-input" placeholder="" >
            </div>
        </div>
        <br>
        <div class="layui-form-item">
            <label class="layui-form-label" >材&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;质:</label>
            <div class="layui-input-inline">
                <select id="productMaterial"  name="productMaterial" lay-verify="required" >
                    <option value="" >请选择</option>
                    <option th:each="productMaterial:${productMaterial}" th:value="${productMaterial.id}">[[${productMaterial.purchaseParametersName}]]</option>
                </select>
            </div>
            <label class="layui-form-label" >品&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;牌:</label>
            <div class="layui-input-inline">
                <input type="text" name="productBrand" id="productBrand"
                       autocomplete="off" class="layui-input" placeholder="" >
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require" >大&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;类:</label>
            <div class="layui-input-inline">
                <select id="productGeneralCategory"  name="productGeneralCategory" lay-verify="required" >
                    <option value="" >请选择</option>
                    <option th:each="productGeneralCategory:${productGeneralCategory}" th:value="${productGeneralCategory.id}">[[${productGeneralCategory.productCategoryName}]]</option>
                </select>
            </div>
            <label class="layui-form-label febs-form-item-require" >小&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;类:</label>
            <div class="layui-input-inline">
                <select id="productSubclass"  name="productSubclass" lay-verify="required" >
                    <option value="" >请选择</option>
                    <option th:each="productSubclass:${productSubclass}" th:value="${productSubclass.id}">[[${productSubclass.productCategoryName}]]</option>
                </select>
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require" >计量单位:</label>
            <div class="layui-input-inline">
                <select id="productMeteringCompany"  name="productMeteringCompany" lay-verify="required" >
                    <option value="" >请选择</option>
                    <option th:each="unitOfMeasure:${unitOfMeasure}" th:value="${unitOfMeasure.id}">[[${unitOfMeasure.purchaseParametersName}]]</option>
                </select>
            </div>
            <label class="layui-form-label" >理论重量:</label>
            <div class="layui-input-inline">
                <input type="text" name="productTheoreticalWeight" id="productTheoreticalWeight"
                       autocomplete="off" class="layui-input" placeholder="" >
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >库存上限:</label>
            <div class="layui-input-inline">
                <input type="text" name="inventoryCeiling" id="inventoryCeiling"
                       autocomplete="off" class="layui-input" placeholder="" >
            </div>
            <label class="layui-form-label" >库存下限:</label>
            <div class="layui-input-inline">
                <input type="text" name="inventoryLowerLimit" id="inventoryLowerLimit"
                       autocomplete="off" class="layui-input" placeholder="" >
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require" >最小单位:</label>
            <div class="layui-input-inline">
                <input type="text" name="productMinimumUnit" id="productMinimumUnit" lay-verify="required"
                       autocomplete="off" class="layui-input" placeholder="" >
            </div>
            <label class="layui-form-label" >状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态:</label>
            <div class="layui-input-inline">
                <select name="productState">
                    <option value="1">启用</option>
                    <option value="2">禁用</option>
                </select>
            </div>
        </div>
        <br>
        <div class="layui-form-item">
            <label class="layui-form-label">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</label>
            <div class="layui-input-inline">
                <input type="text" name="productRemarks" id="productRemarks" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="productArchives-update-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>
<script data-th-inline="javascript">
    layui.use(['febs', 'form', 'validate', 'xmSelect','laydate'], function () {
        let $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            form = layui.form,
            laydate = layui.laydate,
            technologyProduct = [[${technologyProduct}]],
            validate = layui.validate;

        form.verify(validate);
        form.render();

        initTechnologyProductValue();

        function initTechnologyProductValue() {
            form.val("productArchives-update-form", {
                "productCode": technologyProduct.productCode,
                "productName": technologyProduct.productName,
                "productSpecificationModel": technologyProduct.productSpecificationModel,
                "productMaterial": technologyProduct.productMaterial,
                "productBrand": technologyProduct.productBrand,
                "productGeneralCategory": technologyProduct.productGeneralCategory,
                "productSubclass": technologyProduct.productSubclass,
                "productMeteringCompany": technologyProduct.productMeteringCompany,
                "productTheoreticalWeight": technologyProduct.productTheoreticalWeight,
                "inventoryCeiling": technologyProduct.inventoryCeiling,
                "inventoryLowerLimit": technologyProduct.inventoryLowerLimit,
                "productMinimumUnit": technologyProduct.productMinimumUnit,
                "productState": technologyProduct.productState,
                "productRemarks": technologyProduct.productRemarks
            });
        }


        form.on('submit(productArchives-update-form-submit)', function (data) {
                febs.post(ctx + 'technologyProduct/update', data.field, function () {
                    layer.closeAll();
                    febs.alert.success('数据修改成功');
                    $('#technology-product').find('#query').click();
                });
            return false;
        });
    });
</script>
