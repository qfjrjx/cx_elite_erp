<div class="layui-fluid layui-anim febs-anim" id="orderPurchaseRequisition-list" lay-title="采购申请选择列表">

        <div class="layui-col-md12">
            <div class="layui-card">

                    <form class="layui-form layui-table-form" lay-filter="parameter-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md10">

                                        <div class="layui-input-inline" style="width: 100px">
                                            <input type="text" name="productSpecificationModel" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline" >
                                        <label class="layui-form-label layui-form-label-sm">简拼</label>
                                        <div class="layui-input-inline" style="width: 100px">
                                            <input type="text" name="productNameAbbreviation" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">

                                <div class="layui-btn layui-btn-sm layui-btn-primary febs-button-blue-plain table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>查询
                                </div>
                                <!--添加按钮-->
                                <div class="layui-btn layui-btn-sm layui-btn-primary febs-button-blue-plain table-action " id="addTo">
                                    <i class="layui-icon">&#xe78a;</i>确定
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="orderPurchaseRequisitionTable" id="orderPurchaseRequisitionTable" lay-data="{id: 'orderPurchaseRequisitionTable'}"></table>
                    <br>
                    <table lay-filter="orderPurchaseRequisition-table" id="orderPurchaseRequisition-table" lay-data="{id: 'orderPurchaseRequisition-table'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdownMenu', 'jquery', 'laydate', 'form', 'table', 'febs', 'xmSelect'], function () {
        let $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            dropdownMenu = layui.dropdownMenu,
            $view = $('#orderPurchaseRequisition-list'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $addTo = $view.find('#addTo'),
            $searchForm = $view.find('form'),
            sortObject = {field: 'createDate', type: null},
            tableIns;

        form.render();

        initTable();

        //日期同时绑定多个
        lay('.createTime').each(function(){
            laydate.render({
                elem: this,
                range: true,
                trigger: 'click'
            });
        })
        dropdownMenu.render({
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                let checkStatus = table.checkStatus('orderPurchaseRequisitionTable');
                if (name === 'delete') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('请选择需要删除的数据');
                    } else {
                        febs.modal.confirm('删除领取记录信息', '确定删除？', function () {
                            let ids = [];
                            layui.each(checkStatus.data, function (key, item) {
                                ids.push(item.id)
                            });
                            deleteSaleProduct(ids.join(','));
                        });
                    }
                }
            },
            options: []
        });
        table.on('tool(orderPurchaseRequisitionTable)', function (obj) {
            let data = obj.data,
                layEvent = obj.event;

        });

        table.on('sort(orderPurchaseRequisitionTable)', function (obj) {
            sortObject = obj;
            tableIns.reload({
                initSort: obj,
                where: $.extend(getQueryParams(), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });
        table.on('rowDouble(orderPurchaseRequisitionTable)', function (obj) {
             var data = obj.data;
             var applyPreparationDate = data.applyPreparationDate;
             var oddNumbers = data.oddNumbers;
             var departmentName = data.departmentName;
             var applyCode = data.applyCode;
             var applyName = data.applyName;
             var applySpecifications = data.applySpecifications;
             var applyQuality = data.applyQuality;
             var applyBrand = data.applyBrand;
             var applyCompany = data.applyCompany;
             var applyQuantity = data.applyQuantity;
             var deliveryDate = data.deliveryDate;
             var applyRemarks = data.applyRemarks;
            $.ajax({
                url: '/saleOrder/random',
                success : function(data) {
                    var random = data.data;
                    var oldData =  table.cache["orderPurchaseRequisition-table"];
                    var dataOne={"applyPreparationDate":applyPreparationDate,"oddNumbers":oddNumbers,
                        "departmentName":departmentName,"applyCode":applyCode,
                        "applyName":applyName,"applySpecifications":applySpecifications,
                        "applyQuality":applyQuality,"applyBrand":applyBrand,
                        "applyCompany":applyCompany,"applyQuantity":applyQuantity,"deliveryDate":deliveryDate,
                        "applyRemarks":applyRemarks};
                    oldData.push(dataOne);
                    layui.table.reload('orderPurchaseRequisition-table',{
                        data : oldData
                    });
                }
            });
        });
        var tableData=new Array(); // 用于存放表格数据
        $query.on('click', function () {
            let params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
            tableIns.reload({where: params, page: {curr: 1}});
        });
        $addTo.on('click', function () {
                    var oldDataOne;
                    var oldData =  table.cache["orderPurchaseRequisition-table"];
                    for (i=0;i<oldData.length;i++){
                        var dataOne={"applicationNo":oldData[i].oddNumbers,"orderCode":oldData[i].applyCode,
                            "materialName":oldData[i].applyName,"orderSpecifications":oldData[i].applySpecifications,
                            "orderQuality":oldData[i].applyQuality,"orderBrand":oldData[i].applyBrand,
                            "orderCompany":oldData[i].applyCompany,"orderQuantity":oldData[i].applyQuantity,
                            "unitPrice":3,"orderMoney":oldData[i].applyQuantity * 3,
                            "deliveryDate":oldData[i].deliveryDate,"orderRemarks":oldData[i].applyRemarks};
                        oldDataOne =  table.cache["purchaseOrderRequisition-table"];
                        oldDataOne.push(dataOne);
                    }
                    layui.table.reload('purchaseOrderRequisition-table',{
                        data : oldDataOne
                    });
            parent.layer.close(layer.index); //再执行关闭
        });
        $reset.on('click', function () {
            $searchForm[0].reset();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });

        function initTable() {
            tableIns = febs.table.init({
                elem: '#orderPurchaseRequisitionTable',
                id: 'orderPurchaseRequisitionTable',
                url: ctx + 'orderPurchaseRequisition/list',
                limits: [3,5,10],
                limit: 5, //每页默认显示的数量
                cols: [
                    [
                    {type: 'checkbox'},
                    {field: 'applyPreparationDate', title: '申请日期',align:'center',templet:'<div>{{ layui.util.toDateString(d.deliveryDate, "yyyy-MM-dd") }}</div>', minWidth: 130,sort: true},
                    {field: 'oddNumbers', title: '申请单号',align:'center', minWidth: 145},
                    {field: 'departmentName', title: '申请部门',align:'center', minWidth: 100},
                    {field: 'applyCode', title: '编码',align:'center', minWidth: 120},
                    {field: 'applyName', title: '名称',align:'center', minWidth: 100},
                    {field: 'applySpecifications', title: '规格',align:'center', minWidth: 100},
                    {field: 'applyQuality', title: '材质',align:'center', minWidth: 100},
                    {field: 'applyBrand', title: '品牌',align:'center', minWidth: 100},
                    {field: 'applyCompany', title: '单位',align:'center', minWidth: 60},
                   /* {field: 'meteringCompany', title: '库存数量',align:'center', minWidth: 100},*/
                    {field: 'applyQuantity', title: '数量',align:'center', minWidth: 60},
                   /* {field: 'meteringCompany', title: '最近采购单价',align:'center', minWidth: 100},*/
                    {field: 'deliveryDate', title: '交期',align:'center',templet:'<div>{{ layui.util.toDateString(d.deliveryDate, "yyyy-MM-dd") }}</div>', minWidth: 130,},
                    {field: 'applyRemarks', title: '备注',align:'center', minWidth: 80}
                 ]
                ]
            });
        };
         table.render({
                elem:'#orderPurchaseRequisition-table',
                data:tableData,
                cols: [[
                    {type: 'checkbox'},
                    {field: 'applyPreparationDate', title: '申请日期',align:'center',templet:'<div>{{ layui.util.toDateString(d.deliveryDate, "yyyy-MM-dd") }}</div>', minWidth: 130,sort: true},
                    {field: 'oddNumbers', title: '申请单号',align:'center', minWidth: 145},
                    {field: 'departmentName', title: '申请部门',align:'center', minWidth: 100},
                    {field: 'applyCode', title: '编码',align:'center', minWidth: 120},
                    {field: 'applyName', title: '名称',align:'center', minWidth: 100},
                    {field: 'applySpecifications', title: '规格',align:'center', minWidth: 100},
                    {field: 'applyQuality', title: '材质',align:'center', minWidth: 100},
                    {field: 'applyBrand', title: '品牌',align:'center', minWidth: 100},
                    {field: 'applyCompany', title: '单位',align:'center', minWidth: 60},
                    /* {field: 'meteringCompany', title: '库存数量',align:'center', minWidth: 100},*/
                    {field: 'applyQuantity', title: '数量',align:'center', minWidth: 60},
                    /* {field: 'meteringCompany', title: '最近采购单价',align:'center', minWidth: 100},*/
                    {field: 'deliveryDate', title: '交期',align:'center',templet:'<div>{{ layui.util.toDateString(d.deliveryDate, "yyyy-MM-dd") }}</div>', minWidth: 130,},
                    {field: 'applyRemarks', title: '备注',align:'center', minWidth: 80}
                ]]
            });
        table.on('rowDouble(orderPurchaseRequisition-table)', function (obj) {
            var data = obj.data;
            var oldData =  table.cache["orderPurchaseRequisition-table"];
            if (obj.tr.data('index') != -1) {
                oldData.splice(obj.tr.data('index'), 1)//根据索引删除当前行
                layui.table.reload('orderPurchaseRequisition-table',{
                    data: oldData
                });
            }
        });
        function getQueryParams() {
            let params = $searchForm.serializeJson();
            params.invalidate_ie_cache = new Date();
            return params;
        };



    });
</script>
