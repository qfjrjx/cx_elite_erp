<style>
    #personnelDormitory-add {
        padding: 20px 25px 25px 0;
    }
</style>
<div class="layui-fluid" id="personnelDormitory-add">
    <form class="layui-form" action="" lay-filter="personnelDormitory-add-form">
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require" >宿舍编号:</label>
            <div class="layui-input-block">
                <input type="text" name="dormitoryNo" id="dormitoryNo"
                       autocomplete="off" class="layui-input" placeholder="请输入宿舍编号" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">宿舍地址：</label>
            <div class="layui-input-block">
                <select name="dormitoryPlace">
                    <option value="">请选择</option>
                    <option value="1">东宿舍</option>
                    <option value="2">西宿舍</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require" >床位总数:</label>
            <div class="layui-input-block">
                <input type="text" name="resideNnt" id="resideNnt"
                       autocomplete="off" class="layui-input" placeholder="请输入床位总数" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require" >管理员:</label>
            <div class="layui-input-block">
                <input type="text" name="dormitoryAdministrators" id="dormitoryAdministrators"
                       autocomplete="off" class="layui-input" placeholder="请输入宿舍管理员" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态：</label>
            <div class="layui-input-block">
                <select name="dormitoryState">
                    <option value="1">启用</option>
                    <option value="2">禁用</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="personnelDormitory-add-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>
<div id="hidden1" lay-filter="hidden1" style="display: none">
    <table id="department_result" lay-filter="department_result"></table>
</div>
